<h1 class="header">{{ 'adminApp' | translate }}</h1>
<h2 class="header">{{ username }}</h2>
<div id="languageSelectorDiv" class="language-selector-container">
    <mat-select (valueChange)="selectLanguage($event)" style="width: 150px;"
        placeholder="{{ 'language.select' | translate }}">
        <mat-option value="en-US">{{ "language.english" | translate }}</mat-option>
        <mat-option value="ar-LB">{{ "language.arabic" | translate }}</mat-option>
    </mat-select>
</div>
