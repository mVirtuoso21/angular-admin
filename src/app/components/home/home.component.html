<div class="header">
    <h2>Dashboard</h2>
</div>

<div class="header" style="height: 60%;">
    <ag-grid-angular #agGrid id="grid" style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="users"
        [columnDefs]="columnDefs" [animateRows]="true" (cellValueChanged)="onCellValueChanged($event)">
    </ag-grid-angular>
</div>

<div class="button-container">
    <button mat-raised-button color="primary" type="button" (click)="back()">Logout</button>
</div>
